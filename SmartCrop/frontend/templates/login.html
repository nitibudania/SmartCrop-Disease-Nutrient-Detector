 <head>

  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet">
  <style>
    body {
      box-sizing: border-box;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      height: 100%;
      width: 100%;
    }
    
    body {
      font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #f0f9f7 0%, #f8fdf8 50%, #f0f6ff 100%);
      color: #1a1a2e;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100%;
    }
    
    .app-wrapper {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      position: relative;
      overflow: hidden;
    }
    
    /* Animated Background Elements */
    .bg-pattern {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
    
    .bg-shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.3;
      animation: float 20s ease-in-out infinite;
    }
    
    .shape-1 {
      width: 300px;
      height: 300px;
      background: linear-gradient(135deg, rgba(46, 125, 50, 0.2), rgba(129, 199, 132, 0.1));
      top: -50px;
      right: -50px;
      animation-delay: 0s;
    }
    
    .shape-2 {
      width: 200px;
      height: 200px;
      background: linear-gradient(135deg, rgba(66, 133, 244, 0.15), rgba(156, 204, 101, 0.1));
      bottom: 10%;
      left: -100px;
      animation-delay: -5s;
    }
    
    .shape-3 {
      width: 150px;
      height: 150px;
      background: linear-gradient(135deg, rgba(129, 199, 132, 0.2), rgba(46, 125, 50, 0.1));
      top: 20%;
      right: 10%;
      animation-delay: -10s;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-30px) scale(1.05); }
    }
    
    /* Login Container */
    .login-container {
      position: relative;
      z-index: 10;
      width: 100%;
      max-width: 380px;
    }
    
    /* Logo/Header */
    .login-header {
      text-align: center;
      margin-bottom: 2rem;
      animation: slideDown 0.8s ease-out;
    }
    
    .login-logo {
      width: 70px;
      height: 70px;
      background: linear-gradient(135deg, #2E7D32 0%, #4CAF50 100%);
      border-radius: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.2rem;
      margin: 0 auto 0;
      box-shadow: 0 12px 32px rgba(46, 125, 50, 0.3);
      transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      animation: logoFloat 3s ease-in-out infinite;
      position: relative;
    }
    
    .login-logo::before {
      content: '';
      position: absolute;
      inset: -4px;
      background: linear-gradient(135deg, rgba(46, 125, 50, 0.2), rgba(129, 199, 132, 0.2));
      border-radius: 20px;
      z-index: -1;
      animation: logoPulse 2s ease-in-out infinite;
    }
    
    .login-header:hover .login-logo {
      transform: scale(1.15) rotateY(360deg);
      box-shadow: 0 16px 40px rgba(46, 125, 50, 0.4);
    }
    
    @keyframes logoFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }
    
    @keyframes logoPulse {
      0%, 100% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.15); opacity: 0.2; }
    }
    
    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* Login Card */
    .login-card {
      background: white;
      border-radius: 24px;
      padding: 3rem 2.5rem;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08);
      border: 1px solid rgba(46, 125, 50, 0.05);
      animation: slideUp 0.8s ease-out 0.1s both;
      backdrop-filter: blur(10px);
    }
    
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .login-title {
      font-size: 1.75rem;
      font-weight: 700;
      color: #1a1a2e;
      margin-bottom: 0.5rem;
      text-align: center;
    }
    
    .login-subtitle {
      font-size: 0.95rem;
      color: #64748b;
      text-align: center;
      margin-bottom: 2rem;
      line-height: 1.5;
    }
    
    /* Form Group */
    .form-group {
      margin-bottom: 1.5rem;
      animation: slideUp 0.8s ease-out forwards;
      opacity: 0;
    }
    
    .form-group:nth-child(1) { animation-delay: 0.2s; }
    .form-group:nth-child(2) { animation-delay: 0.3s; }
    .form-group:nth-child(3) { animation-delay: 0.4s; }
    
    .form-label {
      display: block;
      font-size: 0.9rem;
      font-weight: 600;
      color: #4a5568;
      margin-bottom: 0.6rem;
      transition: color 0.3s ease;
    }
    
    .form-group:focus-within .form-label {
      color: #2E7D32;
    }
    
    .form-input {
      width: 100%;
      padding: 0.95rem 1.1rem;
      border: 2px solid rgba(46, 125, 50, 0.15);
      border-radius: 12px;
      font-size: 1rem;
      font-family: inherit;
      color: #1a1a2e;
      background: linear-gradient(135deg, rgba(232, 245, 233, 0.5) 0%, rgba(200, 230, 201, 0.3) 100%);
      transition: all 0.3s ease;
    }
    
    .form-input::placeholder {
      color: rgba(100, 116, 139, 0.5);
    }
    
    .form-input:focus {
      outline: none;
      border-color: #2E7D32;
      background: linear-gradient(135deg, rgba(232, 245, 233, 0.8) 0%, rgba(200, 230, 201, 0.6) 100%);
      box-shadow: 0 0 0 3px rgba(46, 125, 50, 0.1);
    }
    
    .form-input:hover:not(:focus) {
      border-color: rgba(46, 125, 50, 0.3);
      background: linear-gradient(135deg, rgba(232, 245, 233, 0.7) 0%, rgba(200, 230, 201, 0.4) 100%);
    }
    
    /* Login Button */
    .login-btn {
      width: 100%;
      padding: 1.1rem;
      background: linear-gradient(135deg, #2E7D32 0%, #388E3C 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      font-family: inherit;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 20px rgba(46, 125, 50, 0.3);
      margin-bottom: 1.5rem;
      animation: slideUp 0.8s ease-out 0.5s both;
    }
    
    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 28px rgba(46, 125, 50, 0.4);
    }
    
    .login-btn:active {
      transform: translateY(0);
      box-shadow: 0 4px 12px rgba(46, 125, 50, 0.3);
    }
    
    .login-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    /* Divider */
    .divider-container {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
      animation: slideUp 0.8s ease-out 0.6s both;
    }
    
    .divider-line {
      flex: 1;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(46, 125, 50, 0.2), transparent);
    }
    
    .divider-text {
      font-size: 0.85rem;
      color: #94a3b8;
      font-weight: 500;
      white-space: nowrap;
    }
    
    /* Guest Button */
    .guest-btn {
      width: 100%;
      padding: 1.1rem;
      background: white;
      color: #2E7D32;
      border: 2px solid rgba(46, 125, 50, 0.25);
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      font-family: inherit;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      animation: slideUp 0.8s ease-out 0.7s both;
    }
    
    .guest-btn:hover {
      background: rgba(46, 125, 50, 0.05);
      border-color: #2E7D32;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(46, 125, 50, 0.15);
    }
    
    .guest-btn:active {
      transform: translateY(0);
    }
    
    /* Helper Text */
    .helper-text {
      text-align: center;
      font-size: 0.85rem;
      color: #64748b;
      margin-top: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      animation: slideUp 0.8s ease-out 0.8s both;
    }
    
    .helper-icon {
      font-size: 1rem;
    }
    
    /* Success Message */
    .success-message {
      position: fixed;
      top: 2rem;
      left: 50%;
      transform: translateX(-50%) translateY(-200px);
      background: linear-gradient(135deg, #2E7D32 0%, #4CAF50 100%);
      color: white;
      padding: 1rem 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(46, 125, 50, 0.3);
      font-weight: 600;
      z-index: 1000;
      animation: slideDownMessage 0.5s ease-out forwards;
      pointer-events: none;
    }
    
    @keyframes slideDownMessage {
      to {
        transform: translateX(-50%) translateY(0);
      }
    }
    
    .success-message.hide {
      animation: slideUpMessage 0.5s ease-out forwards;
    }
    
    @keyframes slideUpMessage {
      to {
        transform: translateX(-50%) translateY(-200px);
      }
    }
    
    /* Responsive */
    @media (max-width: 640px) {
      .login-card {
        padding: 2rem 1.5rem;
        border-radius: 20px;
      }
      
      .login-title {
        font-size: 1.5rem;
      }
      
      .login-subtitle {
        font-size: 0.9rem;
        margin-bottom: 1.5rem;
      }
      
      .form-group {
        margin-bottom: 1.25rem;
      }
      
      .form-input {
        padding: 0.85rem 1rem;
        font-size: 16px; /* Prevents zoom on iOS */
      }
      
      .login-btn,
      .guest-btn {
        padding: 1rem;
        font-size: 0.95rem;
      }
      
      .shape-1 {
        width: 200px;
        height: 200px;
      }
      
      .shape-2 {
        width: 150px;
        height: 150px;
      }
      
      .shape-3 {
        width: 100px;
        height: 100px;
      }
    }

  <script>
    const defaultConfig = {
      login_title: 'Welcome Back',
      login_subtitle: 'Sign in to analyze your crops',
      email_label: 'Email',
      password_label: 'Password',
      login_button: 'Sign In',
      guest_button: 'Continue as Guest',
      helper_text: 'No internet required for analysis',
      background_color: '#f0f9f7',
      primary_color: '#2E7D32',
      accent_color: '#4CAF50',
      text_color: '#1a1a2e',
      secondary_text: '#64748b'
    };
    
    // Form handlers
    const loginForm = document.getElementById('login-form');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const loginBtn = document.getElementById('login-btn');
    const guestBtn = document.getElementById('guest-btn');
    const successMessage = document.getElementById('success-message');
    
    function showSuccessMessage(message) {
      successMessage.textContent = message;
      successMessage.classList.remove('hide');
      
      setTimeout(() => {
        successMessage.classList.add('hide');
      }, 2000);
    }
    
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      
      if (!email || !password) {
        showSuccessMessage('Please fill in all fields');
        return;
      }
      
      // Disable button and show loading state
      loginBtn.disabled = true;
      const originalText = loginBtn.textContent;
      loginBtn.textContent = 'ðŸ”„ Signing in...';
      
      // Simulate API call
      setTimeout(() => {
        loginBtn.disabled = false;
        loginBtn.textContent = originalText;
        showSuccessMessage(`âœ“ Welcome back! Analyzing crops for ${email}...`);
        
        // Reset form
        loginForm.reset();
      }, 1500);
    });
    
    guestBtn.addEventListener('click', () => {
  window.location.href = "/upload";
});

      
      setTimeout(() => {
        guestBtn.disabled = false;
        guestBtn.innerHTML = originalText;
        showSuccessMessage('âœ“ Continuing as guest. Ready to analyze!');
      }, 1500);
    });
    
    // SDK Configuration
    async function onConfigChange(config) {
      // Update text content
      document.getElementById('login-title').textContent = config.login_title || defaultConfig.login_title;
      document.getElementById('login-subtitle').textContent = config.login_subtitle || defaultConfig.login_subtitle;
      document.getElementById('email-label').textContent = config.email_label || defaultConfig.email_label;
      document.getElementById('password-label').textContent = config.password_label || defaultConfig.password_label;
      document.getElementById('login-btn').textContent = config.login_button || defaultConfig.login_button;
      document.getElementById('guest-btn-text').textContent = config.guest_button || defaultConfig.guest_button;
      document.getElementById('helper-text').textContent = config.helper_text || defaultConfig.helper_text;
      
      // Update colors
      const primaryColor = config.primary_color || defaultConfig.primary_color;
      const accentColor = config.accent_color || defaultConfig.accent_color;
      const textColor = config.text_color || defaultConfig.text_color;
      const bgColor = config.background_color || defaultConfig.background_color;
      const secondaryText = config.secondary_text || defaultConfig.secondary_text;
      
      // Update background
      document.body.style.background = `linear-gradient(135deg, ${bgColor} 0%, #f8fdf8 50%, #f0f6ff 100%)`;
      
      // Update text colors
      document.querySelectorAll('.login-title').forEach(el => {
        el.style.color = textColor;
      });
      
      document.querySelectorAll('.login-subtitle, .helper-text').forEach(el => {
        el.style.color = secondaryText;
      });
      
      // Update form labels
      document.querySelectorAll('.form-label').forEach(el => {
        el.style.color = '#4a5568';
      });
      
      document.querySelectorAll('.form-group:focus-within .form-label').forEach(el => {
        el.style.color = primaryColor;
      });
      
      // Update primary button
      document.getElementById('login-btn').style.background = `linear-gradient(135deg, ${primaryColor} 0%, ${accentColor} 100%)`;
      
      // Update guest button
      const guestBtn = document.getElementById('guest-btn');
      guestBtn.style.color = primaryColor;
      guestBtn.style.borderColor = `rgba(${hexToRgb(primaryColor)}, 0.25)`;
      
      // Update input styles
      document.querySelectorAll('.form-input').forEach(el => {
        el.style.borderColor = `rgba(${hexToRgb(primaryColor)}, 0.15)`;
        const rgb = hexToRgb(primaryColor);
        el.style.background = `linear-gradient(135deg, rgba(${rgb}, 0.05) 0%, rgba(${rgb}, 0.02) 100%)`;
      });
      
      // Update logo
      document.querySelector('.login-logo').style.background = `linear-gradient(135deg, ${primaryColor} 0%, ${accentColor} 100%)`;
      document.querySelector('.login-logo').style.boxShadow = `0 8px 24px rgba(${hexToRgb(primaryColor)}, 0.25)`;
    }
    
    function mapToCapabilities(config) {
      return {
        recolorables: [
          {
            get: () => config.background_color || defaultConfig.background_color,
            set: (value) => {
              config.background_color = value;
              window.elementSdk.setConfig({ background_color: value });
            }
          },
          {
            get: () => config.secondary_text || defaultConfig.secondary_text,
            set: (value) => {
              config.secondary_text = value;
              window.elementSdk.setConfig({ secondary_text: value });
            }
          },
          {
            get: () => config.text_color || defaultConfig.text_color,
            set: (value) => {
              config.text_color = value;
              window.elementSdk.setConfig({ text_color: value });
            }
          },
          {
            get: () => config.primary_color || defaultConfig.primary_color,
            set: (value) => {
              config.primary_color = value;
              window.elementSdk.setConfig({ primary_color: value });
            }
          },
          {
            get: () => config.accent_color || defaultConfig.accent_color,
            set: (value) => {
              config.accent_color = value;
              window.elementSdk.setConfig({ accent_color: value });
            }
          }
        ],
        borderables: [],
        fontEditable: undefined,
        fontSizeable: undefined
      };
    }
    
    function mapToEditPanelValues(config) {
      return new Map([
        ['login_title', config.login_title || defaultConfig.login_title],
        ['login_subtitle', config.login_subtitle || defaultConfig.login_subtitle],
        ['email_label', config.email_label || defaultConfig.email_label],
        ['password_label', config.password_label || defaultConfig.password_label],
        ['login_button', config.login_button || defaultConfig.login_button],
        ['guest_button', config.guest_button || defaultConfig.guest_button],
        ['helper_text', config.helper_text || defaultConfig.helper_text]
      ]);
    }
    
    function hexToRgb(hex) {
      const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
      return result ? `${parseInt(result[1], 16)}, ${parseInt(result[2], 16)}, ${parseInt(result[3], 16)}` : '46, 125, 50';
    }
    
    // Initialize SDK
    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities,
        mapToEditPanelValues
      });
    }
