<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SmartCrop | Upload</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Plus Jakarta Sans', sans-serif;
      background: linear-gradient(180deg, #f8fdf8, #f0f6ff);
      color: #1a1a2e;
    }

    header {
      background: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(46,125,50,0.1);
    }

    .logo {
      font-weight: 700;
      color: #2E7D32;
      font-size: 1.2rem;
    }

    main {
      max-width: 900px;
      margin: 3rem auto;
      padding: 0 1.5rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    p {
      color: #64748b;
      margin-bottom: 2rem;
    }

    .card {
      background: white;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 10px 40px rgba(0,0,0,0.08);
    }

    .drop-area {
      border: 2px dashed rgba(46,125,50,0.3);
      border-radius: 14px;
      padding: 2.5rem;
      text-align: center;
      cursor: pointer;
      margin-bottom: 1.5rem;
    }

    .drop-area:hover {
      background: rgba(46,125,50,0.05);
    }

    input[type="file"] {
      display: none;
    }

    .btn {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 12px;
      border: none;
      cursor: pointer;
    }

    .btn-primary {
      background: linear-gradient(135deg, #2E7D32, #4CAF50);
      color: white;
      margin-top: 1rem;
    }

    .btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .preview {
      margin-top: 2rem;
      text-align: center;
    }

    .preview img {
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.12);
    }
  </style>
</head>

<body>

<header>
  <div class="logo">ðŸŒ± SmartCrop</div>
  <a href="/logout">Logout</a>
</header>

<main>
  <h1>Analyze Your Crop</h1>
  <p>Upload a leaf image to detect disease using AI</p>

  <!-- IMPORTANT: REAL FORM -->
  <form
    class="card"
    method="POST"
    action="/analyze"
    enctype="multipart/form-data"
  >

    <div class="drop-area" id="drop-area">
      <strong>Click to select image</strong><br>
      or drag & drop here
    </div>

    <!-- CRITICAL: name="image" -->
    <input
      type="file"
      id="image-input"
      name="image"
      accept="image/*"
      required
    >

    <button
      type="submit"
      class="btn btn-primary"
      id="analyze-btn"
      disabled
    >
      Analyze Crop
    </button>

  </form>

  <div class="preview" id="preview"></div>
</main>

<script>
  const dropArea = document.getElementById("drop-area");
  const fileInput = document.getElementById("image-input");
  const preview = document.getElementById("preview");
  const analyzeBtn = document.getElementById("analyze-btn");

  dropArea.addEventListener("click", () => fileInput.click());

  dropArea.addEventListener("dragover", e => {
    e.preventDefault();
    dropArea.style.background = "rgba(46,125,50,0.08)";
  });

  dropArea.addEventListener("dragleave", () => {
    dropArea.style.background = "";
  });

  dropArea.addEventListener("drop", e => {
    e.preventDefault();
    dropArea.style.background = "";
    if (e.dataTransfer.files.length > 0) {
      fileInput.files = e.dataTransfer.files;
      handlePreview(e.dataTransfer.files[0]);
    }
  });

  fileInput.addEventListener("change", e => {
    if (e.target.files.length > 0) {
      handlePreview(e.target.files[0]);
    }
  });

  function handlePreview(file) {
    if (!file.type.startsWith("image/")) return;

    const reader = new FileReader();
    reader.onload = () => {
      preview.innerHTML = `<img src="${reader.result}">`;
      analyzeBtn.disabled = false;
    };
    reader.readAsDataURL(file);
  }
</script>

</body>
</html>
